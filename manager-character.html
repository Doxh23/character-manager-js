<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Manager Character</title>
</head>
<body>
    <header>
        <h1>CHARACTER MANAGER</h1>
        <hr>
    </header>

    <main>
        <section class="manager">
            <div class="manager__img">
                <img src="" alt="" placeholder="preview">
                <button id="upload">Upload Image</button>
            </div>
            <div class="manager__input">
                <input type="form" id="manager__name" placeholder="name">
                <input type="form" id="manager__preface" placeholder="a foreword">
                <input type="form" id="manager__text" placeholder="description">
            </div>
            <div class="manager__btn">
                <button id="update">Save changes</button>
                <button id="delete">Delete character</button>
            </div>
        </section>
    </main>
</body>
</html>
